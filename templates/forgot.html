<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding-top: 80px;
        }
        input {
            padding: 10px;
            width: 250px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Forgot Password?</h2>
    <p>Enter your email to receive a reset link.</p>

    <form>
        <input type="email" placeholder="Enter Email">
        <br>
        <button type="submit">Send Reset Link</button>
    </form>

</body>
</html>

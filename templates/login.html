<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€“ Shahi Mutton Khanawal</title>

    <style>

        /* ---------------------- BACKGROUND FULL FIT ---------------------- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;

            background-image: url("{{ url_for('static', filename='images/sha.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            font-family: Arial, sans-serif;
        }

        /* ---------------------- PREMIUM LOGIN BOX ---------------------- */
        .login-box {
            position: absolute;
            right: 70px;
            top: 50%;
            transform: translateY(-50%);

            width: 350px;
            padding: 28px;

            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(10px);

            border-radius: 18px;
            border: 1px solid rgba(255, 215, 0, 0.2); /* soft gold edge */

            box-shadow: 0 0 35px rgba(0,0,0,0.6);

            color: white;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
            color: #ffd98f;
            letter-spacing: 1px;
        }

        /* ---------------------- INPUTS ---------------------- */
        input {
            width: 100%;
            padding: 13px;
            margin: 12px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        /* ---------------------- REMEMBER ---------------------- */
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        .options label {
            display: flex;
            align-items: center;
            color: #ddd;
        }

        /* ---------------------- 3D GOLD LOGIN BUTTON ---------------------- */
        button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(180deg, #e3b260, #b88a44);
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        button:hover {
            background: linear-gradient(180deg, #f2c879, #c9984c);
        }

        /* ---------------------- SINGLE FORGOT PASSWORD ---------------------- */
        .forgot-bottom {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-bottom a {
            font-size: 14px;
            color: #ffe1a6;
            text-decoration: none;
        }

        .forgot-bottom a:hover {
            color: white;
        }

        /* Error message */
        .error {
            color: #ff8f8f;
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .login-box {
                right: 50%;
                transform: translate(50%, -50%);
            }
        }

    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="/login">

            <input type="text" name="username" placeholder="Username" required>

            <input type="password" name="password" placeholder="Password" required>

            <div class="options">
                <label><input type="checkbox"> Remember Me</label>
            </div>

            <button type="submit">Login</button>

            <!-- ONLY ONE Forgot Password -->
            <div class="forgot-bottom">
                <a href="forgot">Forgot Password?</a>
            </div>

        </form>
    </div>

</body>
</html>
